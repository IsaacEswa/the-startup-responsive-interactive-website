<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioGuide</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <img src="assets/radioguide-logo-colored.svg" alt="RadioGuide logo" class="header-logo">
    </header>

    <main>
        <!-- <h1>Een overzicht van jouw favoriete zenders</h1> -->

        <section class="day-selector">
            <div class="select-day">
                <p>Ma</p>
                <p><strong>05</strong></p>
            </div>
            <div class="select-day">
                <p>Di</p>
                <p><strong>06</strong></p>
            </div>
            <div class="select-day">
                <p>Wo</p>
                <p><strong>07</strong></p>
            </div>
            <div class="select-day">
                <p>Do</p>
                <p><strong>08</strong></p>
            </div>
            <div class="select-day">
                <p>Vr</p>
                <p><strong>09</strong></p>
            </div>
            <div class="select-day">
                <p>Za</p>
                <p><strong>10</strong></p>
            </div>
            <div class="select-day">
                <p>Zo</p>
                <p><strong>11</strong></p>
            </div>
        </section>

        <section class="programs-view">
            <div class="schedule-timeline">
                <div class="live-time"></div>
                <div class="schedule-hours">
                    <time datetime="">00:00</time>
                    <time datetime="">01:00</time>
                    <time datetime="">02:00</time>
                    <time datetime="">03:00</time>
                    <time datetime="">04:00</time>
                    <time datetime="">05:00</time>
                    <time datetime="">06:00</time>
                    <time datetime="">07:00</time>
                    <time datetime="">08:00</time>
                    <time datetime="">09:00</time>
                    <time datetime="">10:00</time>
                    <time datetime="">11:00</time>
                    <time datetime="">12:00</time>
                    <time datetime="">13:00</time>
                    <time datetime="">14:00</time>
                    <time datetime="">15:00</time>
                    <time datetime="">16:00</time>
                    <time datetime="">17:00</time>
                    <time datetime="">18:00</time>
                    <time datetime="">19:00</time>
                    <time datetime="">20:00</time>
                    <time datetime="">21:00</time>
                    <time datetime="">22:00</time>
                    <time datetime="">23:00</time>
                </div>
            </div>
            <article class="single-program veronica" style="--row-start: 1; --row-span: 1;">
                <div class="program-thumbnail">
                    <img src="assets/de-bonanza.jpg.avif" width="200">
                </div>

                <div class="program-info">
                    <h2 class="program-title">De Bonanza</h2>
                    <p class="program-time">
                        <time>14:00</time> - <time>16:00</time>
                    </p>
                </div>
            </article>

            <article class="single-program slam" style="--row-start: 1; --row-span: 1;">
                <div class="program-thumbnail">
                    <img src="assets/de-bonanza.jpg.avif" width="200">
                </div>

                <div class="program-info">
                    <h2 class="program-title">De Bonanza</h2>
                    <p class="program-time">
                        <time>14:00</time> - <time>16:00</time>
                    </p>
                </div>
            </article>

            <article class="single-program honderdnl" style="--row-start: 1; --row-span: 1;">
                <div class="program-thumbnail">
                    <img src="assets/de-bonanza.jpg.avif" width="200">
                </div>

                <div class="program-info">
                    <h2 class="program-title">De Bonanza</h2>
                    <p class="program-time">
                        <time>14:00</time> - <time>16:00</time>
                    </p>
                </div>
            </article>
        </section>

    </main>


    <script src="scripts/scripts.js"></script>
</body>

</html>
