    <main>
        <h1>Een overzicht van jouw favoriete zenders</h1>

        <section class="day-selector">
            <div class="select-day">
                <p>Ma</p>
                <p><strong>05</strong></p>
            </div>
            <div class="select-day">
                <p>Di</p>
                <p><strong>06</strong></p>
            </div>
            <div class="select-day">
                <p>Wo</p>
                <p><strong>07</strong></p>

            </div>
            <div class="select-day">
                <p>Zo</p>
                <p><strong>11</strong></p>

        </section>

        <section class="radio-selector">
            <h2>Selecteer zender</h2>
            <div class="radio-buttons">
                <div class="select-radio veronica">
                    <img src="assets/veronica-logo.jpg" alt="Radio 1 logo" class="radio-logo">
                </div>
                <div class="select-radio slam">
                    <img src="assets/slam-logo.jpg" alt="Radio 2 logo" class="radio-logo">
                </div>
                <div class="select-radio 100nl">
                    <img src="assets/100nl-logo.jpg" alt="Klara logo" class="radio-logo">
                </div>
            </div>
        </section>

        <section class="program-list">
            <div class="timeline">
                <p>10:00</p>
                <div class="line"></div>
                <p>11:00</p>
                <div class="line"></div>
                <p>12:00</p>

                <p>12:30</p>
                <div class="line current-time"></div>
                <p>13:00</p>
                <div class="line"></div>
                <p>14:00</p>
                <div class="line"></div>
            </div>
